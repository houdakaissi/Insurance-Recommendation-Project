
 <!-- Include Bootstrap CSS in your project -->
 


 <!-- Your Angular HTML template with Bootstrap classes -->
 <form action="#" method="post" id="carForm" class="mt-3">
  <div class="form-group">
    <label for="hasCar">Do you have a car?</label>
    <div class="form-check">
      <input type="radio" [(ngModel)]="hascar" class="form-check-input" name="hasCar" value="yes" id="yesCar" (change)="onHasCarChange($event)">
      <label class="form-check-label" for="yesCar">Yes</label>
    </div>
    <div class="form-check">
      <input type="radio"  [(ngModel)]="hascar"  class="form-check-input" name="hasCar" value="no" id="noCar" (change)="onHasCarChange($event)">
      <label class="form-check-label" for="noCar">No</label>
    </div>
  </div>
  
  <div *ngIf="showCarDetails" class="mt-3">
    <div class="form-group">
      <label for="duration">Miliage</label>
      <input [(ngModel)]="meliage"  type="text" class="form-control" name="duration" id="duration">
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input [(ngModel)]="age"  type="text" class="form-control" name="age" id="age">
    </div>
  </div>

  <button (click)="save()" type="submit" class="btn btn-primary mt-3">Submit</button>
 </form>
