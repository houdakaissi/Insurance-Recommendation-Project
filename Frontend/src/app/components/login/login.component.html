<div class="container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="username" />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" />
        </div>

  <div class="form-group">
            <label for="password">roles</label>
            <select id="roles" name="roles" formControlName="roles" required>
                <option value="Admin">Entreprise</option>
                <option value="User">Client</option>
                <!-- Add more options as needed -->
              </select>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>
</div>
