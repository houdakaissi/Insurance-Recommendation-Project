<!-- signup.component.html -->

<div>
  <h2>Sign Up</h2>

  <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
    <!-- Add form fields for user registration -->
    
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" formControlName="username" required>
  
   
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" formControlName="password" required>
  
 
    <label for="nom">Nom:</label>
    <input type="text" id="nom" name="nom" formControlName="nom" required>

    <label for="prenom">address</label>
    <input type="text" id="prenom" name="prenom" formControlName="prenom" required>

    <label for="telephone">Telephone:</label>
    <input type="text" id="telephone" name="telephone" formControlName="telephone" required>
    <label for="telephone">ville:</label>
    <input type="text" id="wallet" name="telephone" formControlName="wallet" required>

    <!-- If you have roles or additional fields like account_address, include them as needed -->

    <!-- Example for roles -->
   
    <label for="roles">Role:</label>
    <select id="roles" name="roles" formControlName="roles" required>
      <option value="Admin">Entreprise</option>
      <option value="User">Client</option>
      <!-- Add more options as needed -->
    </select>
    <!-- Example for account_address -->
    <label for="account_address">Account Address:</label>
    <input type="text" id="account_address" name="account_address" formControlName="account_address">

    <!-- Confirm Password -->
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" required>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
